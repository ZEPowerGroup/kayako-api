apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
  repositories {
    maven {url 'http://repo.zepower.com/public'}
  }
  dependencies {
    classpath 'com.ze.gradle:gradle-plugins:1.1.5'
    classpath 'ca.cutterslade.gradle:gradle-dependency-analyze:1.1.0'
  }
}

group = 'org.penguin.kayako'
version = '1.0.0.ZE.4-SNAPSHOT'

apply plugin: 'com.ze.publish'
apply plugin: 'ca.cutterslade.analyze'

dependencies {
  def powermockVersion = '1.6.0';
    
  compile 'com.google.guava:guava:20.0'
  compile 'org.apache.httpcomponents:httpcore:4.4.5'
  compile 'org.apache.httpcomponents:httpclient:4.5.2'

  testCompile "junit:junit:4.11"
  testCompile "org.mockito:mockito-all:1.9.5"
  testCompile 'org.hamcrest:hamcrest-core:1.3'
  testCompile "org.powermock:powermock-core:${powermockVersion}"
  testCompile "org.powermock:powermock-module-junit4:${powermockVersion}"
  testCompile "org.powermock:powermock-api-mockito:${powermockVersion}"
}
